            <tr>

                    <input type="checkbox" name=" Select Shift" id="Weekdays">

                    <label for="Weekend days">Weekend days</label>
                   
                </td>
            </tr>
            <tr>
                <td> Photo :</td>
                <td>
                    <input type="file" >
                </td>
            </tr>
            <tr>
